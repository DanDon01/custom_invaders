<!DOCTYPE html>
<html>
<head>
    <title>Custom Invaders - Alien Designer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(0, 255, 0, 0.8),
                             0 0 30px rgba(0, 255, 0, 0.6);
            }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 30px;
        }

        .color-picker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .color-picker-label {
            color: white;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .color-picker {
            position: relative;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #colorPicker {
            width: 100px;
            height: 100px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: transparent;
            transition: transform 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        #colorPicker:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .click-hint {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .color-picker:hover .click-hint {
            opacity: 1;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: transform 0.3s ease;
        }

        button:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        #clear-btn {
            background: #d32f2f;
        }

        #clear-btn:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        #save-aliens {
            background: #2196F3;
        }

        #save-aliens:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            button {
                padding: 20px 40px;
                font-size: 20px;
                width: 100%;
                max-width: 300px;
            }

            #colorPicker {
                width: 120px;
                height: 120px;
            }

            .controls {
                margin-top: 40px;
            }
        }

        /* Add these grid styles */
        #grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .grid-wrapper {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1px;
            background: #333;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 30px;
            height: 30px;
            background: #000;
            border: 1px solid #444;
            cursor: pointer;
        }

        .selected-grid {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            animation: selectedPulse 2s infinite;
        }

        @keyframes selectedPulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            }
        }

        .grid:hover {
            transform: scale(1.02);
        }

        /* Pre-designed aliens styles */
        .pre-designed-container {
            margin-top: 20px;
            text-align: center;
        }

        .pre-designed-alien {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1px;
            background: #222;
            padding: 3px;
            border-radius: 4px;
            cursor: pointer;
            width: 80px;
        }

        .pre-designed-alien:hover {
            background: #444;
        }

        .pre-designed-alien .cell {
            width: 8px;
            height: 8px;
            border: none;
        }

        /* Add responsive grid styles */
        @media (max-width: 768px) {
            #grid-container {
                grid-template-columns: 1fr;  /* Stack grids vertically on mobile */
                gap: 30px;
            }

            .cell {
                width: 25px;  /* Slightly smaller cells on mobile */
                height: 25px;
            }

            .grid-wrapper {
                justify-content: center;
            }

            .pre-designed-alien {
                width: 60px;  /* Smaller preview on mobile */
            }

            .pre-designed-alien .cell {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Design Your Aliens</h1>
        <div class="designer-container">
            <div id="grid-container">
                <!-- 4 grids will be generated here -->
            </div>
            <div class="controls">
                <div class="color-picker-container">
                    <div class="color-picker-label">Current Colour</div>
                    <div class="color-picker">
                        <div class="click-hint">Click to change color!</div>
                        <input type="color" id="colorPicker" value="#00ff00">
                    </div>
                </div>
                <button id="clear-btn">Clear Current Grid</button>
                <button id="save-aliens">Save Aliens & Start Game</button>
            </div>
        </div>
        <div class="pre-designed-container">
            <h2>Pre-Designed Aliens</h2>
            <div id="pre-designed-aliens">
                <!-- Pre-designed aliens will be generated here -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/designer.js') }}"></script>
</body>
</html>
