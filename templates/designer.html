<!DOCTYPE html>
<html>
<head>
    <title>Custom Invaders - Alien Designer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 30px;
        }

        .color-picker {
            margin-bottom: 20px;
        }

        #colorPicker {
            width: 100px;
            height: 100px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: transparent;
        }

        #colorPicker::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 50%;
        }

        #colorPicker::-webkit-color-swatch {
            border: 3px solid #444;
            border-radius: 50%;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        #clear-btn {
            background: #d32f2f;
        }

        #clear-btn:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        #save-aliens {
            background: #2196F3;
        }

        #save-aliens:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            button {
                padding: 20px 40px;
                font-size: 20px;
                width: 100%;
                max-width: 300px;
            }

            #colorPicker {
                width: 120px;
                height: 120px;
            }

            .controls {
                margin-top: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Design Your Aliens</h1>
        <div class="designer-container">
            <div id="grid-container">
                <!-- 4 grids will be generated here -->
            </div>
            <div class="controls">
                <div class="color-picker">
                    <input type="color" id="colorPicker" value="#00ff00">
                </div>
                <button id="clear-btn">Clear Current Grid</button>
                <button id="save-aliens">Save Aliens & Start Game</button>
            </div>
        </div>
        <div class="pre-designed-container">
            <h2>Pre-Designed Aliens</h2>
            <div id="pre-designed-aliens">
                <!-- Pre-designed aliens will be generated here -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/designer.js') }}"></script>
</body>
</html>
